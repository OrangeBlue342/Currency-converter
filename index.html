
    <!DOCTYPE html>
    <html lang="pl">
    
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Przelicznik walut</title>
        <link rel="icon" href="css/images/moneta.jpg">
        <meta property="og:image" content="images/share.png">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet"> 
        <link href="css/form.css" rel="stylesheet">
        <script defer src="js/script.js"></script>
        </head>
    
    <body class="body">
        <div class="container">
        <form class="form js-form">
        <fieldset class="fieldset">
            <legend class="fieldset_legend">Kalkulator walut</legend>
            <p>Poznaj aktualne kursy z≈Çotego</p>
            <p>
            <label>
                <span class="form_labelText">Kwota</span>
                    <input class="js-Numbertoconverse" name="kwota" type="number" step="any" min="1">
                    </label>
                    </p>
                    <p>
                    <label for="value">Waluta
                <select id="value" class="js-value" name="waluta" autofocus>
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="gbp">GBP</option>
                    <option value="chf">CHF</option>
                </select>
            </label>
        </p>
    </fieldset>
        <p>
            <button type="submit" class="calcule">Przelicz</button>
        </p>
    <p>
        Wynik (PLN):
        <strong name="result" class="js-result">_______</strong>
    </p>

</form>
</div>
</body>

    </html>
